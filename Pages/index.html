<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Madimi+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <title>Tasks Pro</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="list-wrap">
            <div class="left-section">
                <div class="check-list">
                    <div class="input-header">
                        <h2>Set your tasks</h2>
                        <img src="/images/icons8-edit-100.png" alt="Progress Icon" id="title-icon">
                    </div>
                    
                    <div class="input-row">
                        <input type="text" id="task-input-box" placeholder="Add your task">
                        <button id="add-goal-button" onclick = "addTask()" >Add</button>
                    </div>
                
                    <!--<div class="radio-inputs">
                        <input type="radio" name ="task1" id="task">
                        <label for="task">Task</label>
                        <input type="radio" name ="task1" id="subtask">
                        <label for="subtask">Subtask</label>
                    </div>-->
                </div>
                
                <div class="quote-container">
                    <div class="copyBox">
                        <button id="copyBtn"></button>
                    </div>
        
                    <div class="quote-icon"></div>
                    
                    <div class="quote"></div>
                    <div class="end-quote-icon"></div>
                    
                    <div class="author"></div>
                    
                </div>  

            </div>
            

            <div class="output-list">
                <div class="output-header">
                    <h2>Your Tasks</h2>
                    <img src="/images/icons8-checklist-100.png" alt="Progress Icon" id="progress-icon">
                </div>
                
                
                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
                <div class="progression-header">
                    <h2>Your Progression</h2>
                    <img src="/images/icons8-loading-sign-100.png" alt="Progress Icon" id="progress-icon">
                </div>
                
                <div class="progress">
                    
                    <div class="progress-done">

                    </div>
                
                </div>
            
        </div>
        
        
    </div>

<script src="javascript.js"></script>

</body>
</html>
